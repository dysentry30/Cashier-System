<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System Cashier</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .hide {
      display: none;
    }
  </style>

  <body class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center"><b>Login System Cashier</b></h4>
                <hr>
                <form autocomplete="off">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="form-control mb-2">
                  <div class="row hide mb-2" id="error-username">
                    <small class="text-danger">test</small>                    
                  </div>

                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control mb-2">
                  <div class="row hide mb-2" id="error-password">
                    <small class="text-danger">test</small>                    
                  </div>

                  <input type="checkbox" name="see-password" id="see-password" class="form-check-input mb-4">
                  <label for="see-password">See Password</label>

                  <div class="d-grid">
                    <button type="submit" name="loginBtn" id="loginBtn" class="btn btn-primary">Come in</button>
                  </div>
                  <!-- <p id="test"></p> -->
                </form>
            </div>
        </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/login.js"></script>
</html>
