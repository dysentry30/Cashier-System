<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cashier System is web based applications for cashier.">
    <title>Add Staff</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<style>
    .hide {
        display: none !important;
    }

    .loading {
        width: 100%;
        height: 100vh;
        background: rgb(255, 255, 255);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        transition: all 500ms ease-in-out;
    }
</style>

<body class="container my-4" role="main">
    <form autocomplete="off" role="form">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center"><b>Add Acount Staff</b></h4>
            </div>
            <div class="card-body">
                <label for="id-user">ID User</label>
                <input type="text" readonly name="id-user" id="id-user" class="form-control"><br>

                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" autofocus>
                <small class="text-danger hide" id="name-error"></small><br>

                <label for="username">Username</label>
                <div class="input-group">
                    <input type="text" name="username" id="username" class="form-control">
                    <span class="input-group-text hide" id="loading" role="status"><div class="spinner-border" style="width: 1rem; height: 1rem;"></div></span>
                </div>
                <small class="text-danger hide" id="username-error"></small><br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                <small class="text-danger hide" id="pwd-error"></small>
                <div class="d-flex">
                    <input type="checkbox" name="see-password" id="see-password" class="form-check">
                    <label for="see-password" class="form-check-label mx-2">See Password</label>
                </div><br>
                <div class="d-flex flex-column">
                    <small class="text-muted">*This password is auto-generated</small>
                    <small class="text-danger">*Don't share this information to anyone except for who deserve this information</small>
                </div>
            </div>

            <div class="card-footer">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add Account</button>
                    <a href="/" class="btn btn-link">Back</a>
                </div>
            </div>
        </div>
    </form>

    <div class="loading">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border" style="width: 5rem;height: 5rem;">

            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/add-staff.js"></script>

</html>
