<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System Cashier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<style>
    .hide {
        display: none;
    }
</style>

<body class="container my-4">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h4><b>Personal Info</b></h4>
                </div>
                <div class="card-body">
                    <h6>ID: <b>4654654</b></h6>
                    <h6>Name: <b>test</b></h6>
                </div>
            </div>
        </div>

        <div class="col" style="z-index: 2;">
            <div class="card">
                <div class="card-header">
                    <h4><b>Scan Product</b></h4>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-numbered mb-2">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <h6 style="max-width: 200px;">Product name</h6>
                            <h6>Quantity</h6>
                            <h6><b>Rp 200000</b></h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <h6 style="max-width: 200px;">Product name</h6>
                            <h6>Quantity</h6>
                            <h6><b>Rp 200000</b></h6>
                        </li>
                      </ul>
                      <div class="d-flex justify-content-between">

                      </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-2">Pay</button>
                        <button class="btn btn-danger">Clear all items</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scan-content" style="position: relative; transform: translateY(-45%);">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h4><b>Scan Product</b></h4>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off">
                            <label for="id-product">ID Product</label>
                            <input type="text" name="id-product" id="id-product" class="form-control mb-2" />
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add Item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/home.js"></script>

</html>
