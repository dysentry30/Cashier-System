<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System Cashier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<style>
    .hide {
        display: none !important;
    }

    .loading {
        width: 100%;
        height: 100vh;
        background: rgb(255, 255, 255);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid red;
        z-index: 3;
        transition: all 500ms ease-in-out;
    }
</style>

<body class="container my-4">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <h4><b>Personal Info</b></h4>
                </div>
                <div class="card-body">
                    <h6>ID: <b id="id-user"></b></h6>
                    <h6>Name: <b id="name-user"></b></h6>
                    <div class="d-grid">
                        <button type="button" onclick="userLogout()" class="btn btn-danger">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col" style="z-index: 2;">
            <div class="card">
                <div class="card-header">
                    <h4><b>Scan Product</b></h4>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-numbered overflow-scroll" id="list-items"
                        style="max-height: 70vh;scroll-behavior: smooth;">
                    </ul>
                    <h6 class="text-center" id="empty-msg">This item is still empty. Try to scan or input the id product
                        in to scan product section</h6>

                    <div class="d-flex justify-content-between align-items-center hide" id="total">
                        <h6>Total</h6>
                        <h4><b>Rp 546546546</b></h4>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-2">Pay</button>
                        <button class="btn btn-danger" onclick="clearAllItems()">Clear all items</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scan-content" style="position: absolute; top: 14rem; width: 81%;">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h4><b>Scan Product</b></h4>
                    </div>
                    <div class="card-body">
                        <form autocomplete="off">
                            <label for="id-product">ID Product</label>
                            <input type="text" name="id-product" id="id-product" class="form-control" />
                            <small id="error-msg" class="text-danger"></small>
                            <div class="d-grid mt-2">
                                <button type="submit" class="btn btn-primary">Add Item</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border" style="width: 5rem;height: 5rem;">

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/home.js"></script>

</html>
